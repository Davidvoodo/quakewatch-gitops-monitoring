apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: quakewatch-proj
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.2.0
    chart: kube-prometheus-stack
    helm:
      releaseName: monitoring
      valueFiles:
        - $values/helm/monitoring/kube-prometheus-stack-values.yaml
  sources:
    - repoURL: https://github.com/YOUR_GITHUB_USERNAME/quakewatch-gitops-monitoring.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
