apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: quakewatch-proj
  namespace: argocd
spec:
  description: Project for QuakeWatch & Monitoring
  sourceRepos:
    - '*'
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: quakewatch
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

