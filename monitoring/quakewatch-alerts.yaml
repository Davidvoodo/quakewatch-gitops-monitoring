groups:
- name: quakewatch-alerts
  rules:
  - alert: QuakeWatchAppDown
    expr: up{job="quakewatch"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "QuakeWatch application is down"
      description: "No targets are up for job=quakewatch in Prometheus for over 1 minute."

  - alert: HighRequestRate
    expr: rate(quakewatch_requests_total[2m]) > 10
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High request rate detected on QuakeWatch"
      description: "The QuakeWatch app is receiving more than 10 requests/sec for more than 2 minutes."
